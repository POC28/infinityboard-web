<div id="editModal" class="modal fade" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Editing Board: {{ entity.title }}</h4>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label for="title">Title</label>
					<input type="text" name="title" class="form-control" ng-model="entity.title" placeholder="Board Title"/>
				</div>
				<div ng-repeat="content in entity.content">
					<div ng-if="content.type == 'text'">
						<div class="form-group">
							<label for="text">Board Text</label>
							<textarea name="text" class="form-control" ng-model="content.value"></textarea>
						</div>
					</div>
					<div ng-if="content.type == 'image'">
						<img ng-src="{{content.value}}" />
						<div class="form-group">
							<label for="value">Image URL</label>
							<input type="text" name="value" class="form-control" ng-model="content.value" placeholder="Image URL"/>
						</div>
					</div>
					<div ng-if="content.type == 'link'">
						<div class="form-group">
							<label for="value">URL</label>
							<input type="text" name="value" class="form-control" ng-model="content.value" placeholder="Link URL"/>
						</div>
					</div>
				</div>

				<button class="btn btn-default" ng-click="addContent('text')">Add Text</button>
				<button class="btn btn-default" ng-click="addContent('image')">Add Image</button>
				<button class="btn btn-default" ng-click="addContent('link')">Add Link</button>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary" ng-click="saveCurrentEntity()">Save changes</button>
			</div>
		</div>
	</div>
</div>
