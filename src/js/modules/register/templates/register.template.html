<div class="container">
	<div class="jumbotron text-center">
		<h1>Register</h1>
		<p>Infinity Board - A tool for the visual planer</p>
	</div>
	<div class="row">
		<form class="form" ng-submit="registerUser()">
			<div class="form-group">
				<label for="username">Username</label>
				<input class="form-control" type="text" name="username" ng-model="user.username" placeholder="Username" />
			</div>
			<div class="form-group">
				<label for="username">Username</label>
				<input class="form-control" type="text" name="email" ng-model="user.email" placeholder="Email" />
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input class="form-control" type="password" name="password" ng-model="user.password" placeholder="Password" />
			</div>
			<div class="form-group">
				<label for="password">Repeat password</label>
				<input class="form-control" type="password" name="repeated" placeholder="Repeat password" />
			</div>
			<button class="btn btn-primary btn-block" type="submit">Register</button>
		</form>
	</div>
	<br />
	<br />
	<div class="row text-center">
		<a href="#" ui-sref="login">Already have an account?</a>
	</div>
</div>
