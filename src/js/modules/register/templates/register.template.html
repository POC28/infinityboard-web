<div>
	<form ng-submit="registerUser()">
		<input type="text" name="username" ng-model="user.username" placeholder="Username" />
		<input type="text" name="email" ng-model="user.email" placeholder="Email" />
		<input type="password" name="password" ng-model="user.password" placeholder="Password" />
		<input type="password" name="repeated" placeholder="Repeat Password" />
		<button type="submit">Register</button>
	</form>

	<div>
		<a href="#" ui-sref="login">Already have an account?</span>
	</div>
</div>
