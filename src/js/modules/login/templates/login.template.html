<div class="container">
	<div class="jumbotron text-center">
		<h1>Infinity Board</h1>
		<p>A tool for the visual planer</p>
		<a class="btn btn-primary btn-block" href="#" ui-sref="register">Register to start</a>
	</div>
	<div class="row">
		<form class="form" ng-submit="loginUser()">
			<div class="form-group">
				<label for="username">Username</label>
				<input class="form-control" type="text" name="username" ng-model="user.username" placeholder="Username" />
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input class="form-control" type="password" name="password" ng-model="user.password" placeholder="Password" />
			</div>
			<button class="btn btn-primary btn-block" type="submit">Login</button>
		</form>
	</div>
	<br />
	<br />
	<div class="row text-center">
		<a href="#" ui-sref="register">Need and account?</a>
	</div>
</div>
